# GitHub Pagesへの自動デプロイ設定
# 機能: mainブランチへのプッシュ時に自動的にGitHub Pagesにデプロイ
# 作成理由: 継続的デプロイメントを実現するため

name: Deploy to GitHub Pages

# デプロイのトリガー条件
on:
  push:
    branches:
      - main  # mainブランチへのプッシュ時
  workflow_dispatch:  # 手動実行も可能

# ジョブの実行権限
permissions:
  contents: read
  pages: write
  id-token: write

# 並行実行の制御
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # デプロイジョブ
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    
    steps:
      - name: リポジトリのチェックアウト
        uses: actions/checkout@v4
      
      - name: GitHub Pagesの設定
        uses: actions/configure-pages@v4
      
      - name: アーティファクトのアップロード
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: GitHub Pagesへデプロイ
        id: deployment
        uses: actions/deploy-pages@v4
